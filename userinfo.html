<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Inter, Roboto, sans-serif;
      background: white;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 16px;
      right: 16px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #333;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 72px 20px 20px;
    }

    .avatar-container {
      display: flex;
      justify-content: center;
      margin-bottom: 48px;
    }

    .avatar-circle {
      width: 150px;
      height: 150px;
      background: white;
      border-radius: 50%;
      border: 1px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 32px;
    }

    .label {
      width: 150px;
      font-size: 16px;
      color: black;
    }

    .value, .text-box {
      flex: 1;
      font-size: 16px;
      padding: 8px;
      border: 1px solid transparent;
    }

    .text-box {
      min-height: 120px;
      background: white;
      resize: vertical;
      overflow: auto;
    }

    .editable {
      border-color: #ccc;
    }

    .edit-btn {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 18px;
      background: none;
      border: none;
      cursor: pointer;
      color: #080808;
    }

    .centered {
      display: flex;
      justify-content: center;
      margin: 40px 0;
    }

    .bottom-actions {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 12px 40px;
      background: white;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: center;
      gap: 80px;
    }

    .btn {
      border: 1px solid #000;
      padding: 12px 24px;
      font-size: 16px;
      background: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Close button -->
  <button class="close-btn" onclick="window.location.href='main.html'">âœ•</button>

  <div class="container">
    <div class="avatar-container">
      <div class="avatar-circle">
        <img src="https://img.icons8.com/ios-filled/50/800080/user.png" alt="avatar" />
      </div>
    </div>

    <div class="row">
      <div class="label">Username</div>
      <div class="value" id="username" contenteditable="false"></div>
      <button class="edit-btn" data-target="username">
        <span class="material-icons">edit</span>
        <span>Edit</span>
      </button>
    </div>

    <div class="row">
      <div class="label">Email</div>
      <div class="value" id="email" contenteditable="false"></div>
      <button class="edit-btn" data-target="email">
        <span class="material-icons">edit</span>
        <span>Edit</span>
      </button>
    </div>

    <div class="row" style="align-items: flex-start;">
      <div class="label">Self-intro</div>
      <div class="text-box" id="selfintro" contenteditable="false"></div>
      <button class="edit-btn" data-target="selfintro" style="align-self: flex-start;">
        <span class="material-icons">edit</span>
        <span>Edit</span>
      </button>
    </div>

    <div class="centered">
      <button class="btn">Followed forums</button>
    </div>
  </div>

  <div class="bottom-actions">
    <div>Privacy Policy</div>
    <div style="cursor: pointer;"
         onclick="localStorage.removeItem('session'); window.location.href='login.html'">
      Log out
    </div>
  </div>

  <script>
    // Redirect if not logged in
    const sessionUser = localStorage.getItem('session');
    if (!sessionUser) {
      window.location.href = 'login.html';
    }

    // Load account list and find current user
    const accounts = JSON.parse(localStorage.getItem('accounts') || '[]');
    const account = accounts.find(a => a.username === sessionUser);

    // Populate fields
    document.getElementById('username').innerText = account?.username || '';
    document.getElementById('email').innerText    = account?.email    || '';
    document.getElementById('selfintro').innerText= account?.selfintro|| '';

    // Edit/save handlers
    document.querySelectorAll('.edit-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const key = btn.getAttribute('data-target'); 
        const el  = document.getElementById(key);
        if (!el.isContentEditable) {
          el.contentEditable = 'true';
          el.classList.add('editable');
          el.focus();
          btn.querySelector('span:last-child').textContent = 'Save';
          btn.querySelector('.material-icons').textContent = 'save';
        } else {
          el.contentEditable = 'false';
          el.classList.remove('editable');
          btn.querySelector('span:last-child').textContent = 'Edit';
          btn.querySelector('.material-icons').textContent = 'edit';
          // Save back to this user's account and persist
          account[key] = el.innerText.trim();
          localStorage.setItem('accounts', JSON.stringify(accounts));
        }
      });
    });
  </script>
</body>
</html>
