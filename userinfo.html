<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Inter, Roboto, sans-serif;
      background: white;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .avatar-container {
      display: flex;
      justify-content: center;
      margin-top: 48px;
      margin-bottom: 72px;
    }

    .avatar-circle {
      width: 150px;
      height: 150px;
      background: white;
      border-radius: 50%;
      border: 1px solid black;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .avatar-inner {
      width: 105px;
      height: 96px;
      background: #4F378A;
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 32px;
    }

    .label {
      width: 150px;
      font-size: 16px;
      color: black;
    }

    .value {
      font-size: 16px;
      color: black;
    }

    .text-box {
      width: 100%;
      height: 176px;
      background: white;
      opacity: 0.23;
      border: 1px solid black;
      margin-bottom: 32px;
    }

    .edit-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 22px;
      color: #080808;
      cursor: pointer;
    }

    .bottom-actions {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 12px 40px;
      background: white;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: center;
      gap: 80px;
    }

    .btn {
      border: 1px solid #000;
      padding: 12px 24px;
      font-size: 16px;
      background: white;
      cursor: pointer;
    }

    .centered {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- 头像 -->
    <div class="avatar-container">
      <div class="avatar-circle">
        <img src="https://img.icons8.com/ios-filled/50/800080/user.png" alt="avatar" />
      </div>
    </div>

    <!-- 用户名 -->
    <div class="row">
      <div class="label">Username</div>
      <div class="value">username1</div>
      <div class="edit-btn">
        <span class="material-icons">edit</span>
        <span>edit</span>
      </div>
    </div>

    <!-- 邮箱 -->
    <div class="row">
      <div class="label">Email</div>
      <div class="value">u1@email</div>
      <div class="edit-btn">
        <span class="material-icons">edit</span>
        <span>edit</span>
      </div>
    </div>

    <!-- 自我介绍 -->
    <div class="row" style="align-items: flex-start;">
      <div class="label">Self-intro</div>
      <div class="text-box"></div>
      <div class="edit-btn" style="align-self: flex-start;">
        <span class="material-icons">edit</span>
        <span>edit</span>
      </div>
    </div>

    <!-- 中间按钮 -->
    <div class="centered">
      <button class="btn">Followed forums</button>
    </div>

    <!-- 底部导航 -->
    <div class="bottom-actions">
      <div class="value">Privacy Policy</div>
      <div class="value">Log out</div>
    </div>

  </div>
</body>
</html>
