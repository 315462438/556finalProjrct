    <script>
        const defaultForums = ["Living", "Basketball", "ComSci", "Fishing", "Tennis", "Badminton"];
        const savedForums = JSON.parse(localStorage.getItem("forums") || "[]");
        const allForums = [...defaultForums, ...savedForums];

        const itemsPerPage = 10;
        let currentPage = 0;

        function renderForums() {
            const grid = document.getElementById("forum-grid");
            grid.innerHTML = "";
            const start = currentPage * itemsPerPage;
            const end = start + itemsPerPage;
            const current = allForums.slice(start, end);

            current.forEach(title => {
                const div = document.createElement("div");
                div.className = "circle-button";

                const link = title === "Living" ? `onclick="window.location.href='forumPage.html'"` : "";

                div.innerHTML = `
        <div class="circle" ${link}>
            <img src="https://img.icons8.com/ios-filled/24/000000/home.png"/>
        </div>
        <div class="label">${title}</div>
    `;
                grid.appendChild(div);
            });

        }

        function nextPage() {
            const maxPage = Math.floor(allForums.length / itemsPerPage);
            if (currentPage < maxPage) {
                currentPage++;
                renderForums();
            }
        }

        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                renderForums();
            }
        }

        // ÂàùÊ¨°Ê∏≤Êüì
        document.addEventListener("DOMContentLoaded", () => {
            renderForums();
        });
    </script>
