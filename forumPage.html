<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Forum Layout</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            font-family: Roboto, Inter, sans-serif;
            background: white;
        }

        .container {
            max-width: 1200px;
            padding: 32px 24px;
            margin: 0 auto;
        }

        .row {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }

        .row+.row {
            margin-top: 20px;
        }

        .btn {
            border: 1px solid #ccc;
            background: white;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
        }

        .divider {
            border-top: 1px solid #333;
            margin: 20px 0;
        }

        .content {
            display: flex;
            align-items: flex-start;
            gap: 24px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .avatar-block {
            text-align: center;
            width: 90px;
            flex-shrink: 0;
        }

        .avatar-icon {
            font-size: 48px;
            border: 1px solid #999;
            border-radius: 50%;
            padding: 10px;
            color: #4F378A;
        }

        .main-card {
            border: 1px solid black;
            flex: 1;
            min-width: 300px;
            padding: 24px;
            position: relative;
        }

        .post-header {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 24px;
        }

        .image-block {
            border: 1px solid black;
            height: 160px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 24px;
        }

        .icon-bar {
            display: flex;
            gap: 24px;
            align-items: center;
        }

        .icon-label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 18px;
        }

        .material-icons.md-36 {
            font-size: 36px;
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- HOME Ë°å -->
        <div class="row">
            <button class="btn" onclick="window.location.href='main.html'">HOME</button>
        </div>

        <!-- Forum name + Follow Ë°å -->
        <div class="row" style="gap: 32px;">
            <div style="font-size: 16px;">Living</div>
            <button class="btn">Follow</button>
        </div>

        <!-- ÂàÜÈöîÁ∫ø -->
        <div class="divider"></div>
        

        <!-- Create a Post Ë°åÔºàÁã¨Á´ãÔºâ -->
        <div class="row" style="justify-content: flex-end; margin-bottom: 20px;">
            <button class="btn" onclick="window.location.href='createPost.html'">Create a Post</button>
        </div>

    <div class="post-list" id="post-list"></div>

       
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const postList = document.getElementById("post-list");
            const posts = JSON.parse(localStorage.getItem("posts") || "[]");

            if (posts.length === 0) {
                postList.innerHTML = "<p>No posts yet.</p>";
                return;
            }

          posts.forEach((post, index) => {
                const wrapper = document.createElement("div");
                wrapper.className = "content";

                wrapper.innerHTML = `
        <div class="avatar-block">
            <span class="material-icons avatar-icon">person</span>
            <div style="margin-top: 8px; font-size: 14px;">User${index + 1}</div>
        </div>

        <div class="main-card">
            <div class="post-header">${post.title}</div>

            <div class="image-block">
                <span class="material-icons md-36">image</span>
            </div>

            <div class="icon-bar">
                <div class="icon-label">
                    <span class="material-icons">favorite_border</span> 0
                </div>
                <div class="icon-label">
                    <span class="material-icons">chat_bubble_outline</span> 0
                </div>
            </div>
        </div>
    `;

               // postList.appendChild(wrapper);
                postList.prepend(wrapper); // üîÅ Ê∑ªÂä†Âà∞È°∂ÈÉ®ÔºàÊúÄÊñ∞Âú®‰∏äÔºâ

            });

        });
    </script>

</body>

</html>
