<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forum</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Roboto, Inter, sans-serif;
      background: white;
    }

    .container {
      max-width: 1200px;
      padding: 32px 24px;
      margin: 0 auto;
    }

    .row {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }

    .row + .row {
      margin-top: 20px;
    }

    .btn {
      border: 1px solid #ccc;
      background: white;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }

    .divider {
      border-top: 1px solid #333;
      margin: 20px 0;
    }

    .content {
      display: flex;
      align-items: flex-start;
      gap: 24px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    .avatar-block {
      text-align: center;
      width: 90px;
      flex-shrink: 0;
    }

    .avatar-icon {
      font-size: 48px;
      border: 1px solid #999;
      border-radius: 50%;
      padding: 10px;
      color: #4F378A;
    }

    .main-card {
      border: 1px solid black;
      flex: 1;
      min-width: 300px;
      padding: 24px;
      position: relative;
    }

    .post-header {
      font-size: 24px;
      font-weight: 500;
      margin-bottom: 12px;
    }

    .post-content {
      font-size: 16px;
      margin-bottom: 16px;
      white-space: pre-wrap;
    }

    .image-block {
      border: 1px solid black;
      height: 160px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 24px;
    }

    .icon-bar {
      display: flex;
      gap: 24px;
      align-items: center;
    }

    .icon-label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 18px;
    }

    .comment-section input {
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <button class="btn" onclick="window.location.href='main.html'">HOME</button>
    </div>

    <div class="row" style="gap: 32px;">
      <div style="font-size: 16px;">Living</div>
      <button class="btn">Follow</button>
    </div>

    <div class="divider"></div>

    <div class="row" style="justify-content: flex-end; margin-bottom: 20px;">
      <button class="btn" onclick="window.location.href='createPost.html'">Create a Post</button>
    </div>

    <div class="post-list" id="post-list"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const postList = document.getElementById("post-list");
      const posts = JSON.parse(localStorage.getItem("posts") || "[]");

      if (posts.length === 0) {
        postList.innerHTML = "<p>No posts yet.</p>";
        return;
      }

      function savePosts() {
        localStorage.setItem("posts", JSON.stringify(posts));
      }

      function renderPosts() {
        postList.innerHTML = "";
        posts.forEach((post, index) => {
          const wrapper = document.createElement("div");
          wrapper.className = "content";

          const likedClass = post.liked ? "favorite" : "favorite_border";
          post.likes = post.likes || 0;
          post.liked = post.liked || false;
          post.comments = post.comments || [];

          wrapper.innerHTML = `
            <div class="avatar-block">
              <span class="material-icons avatar-icon">person</span>
              <div style="margin-top: 8px; font-size: 14px;">User${index + 1}</div>
            </div>

            <div class="main-card">
              <div class="post-header">${post.title}</div>
              <div class="post-content">${post.content || ""}</div>

              <div class="image-block">
                <span class="material-icons md-36">image</span>
              </div>

              <div class="icon-bar">
                <div class="icon-label like-btn" data-index="${index}" style="cursor:pointer;">
                  <span class="material-icons">${likedClass}</span> ${post.likes}
                </div>
                <div class="icon-label comment-toggle" data-index="${index}" style="cursor:pointer;">
                  <span class="material-icons">chat_bubble_outline</span> ${post.comments.length}
                </div>
              </div>

              <div class="comment-section" style="display: none; margin-top: 16px;">
                <div class="comment-list" style="margin-bottom: 12px;">
                  ${post.comments.map((c, ci) => `
                    <div style="display: flex; justify-content: space-between; margin-bottom: 4px;">
                      <span>${c}</span>
                      <button class="btn delete-comment" data-pindex="${index}" data-cindex="${ci}">Delete</button>
                    </div>
                  `).join("")}
                </div>
                <input type="text" placeholder="Add a comment..." style="width: 100%; padding: 6px;" class="comment-input" data-index="${index}">
              </div>
            </div>
          `;

          postList.prepend(wrapper);
        });

        attachEventListeners();
      }

      function attachEventListeners() {
        document.querySelectorAll(".like-btn").forEach(btn => {
          btn.addEventListener("click", () => {
            const i = btn.getAttribute("data-index");
            posts[i].liked = !posts[i].liked;
            posts[i].likes += posts[i].liked ? 1 : -1;
            savePosts();
            renderPosts();
          });
        });

        document.querySelectorAll(".comment-toggle").forEach(btn => {
          btn.addEventListener("click", () => {
            const card = btn.closest(".main-card");
            const section = card.querySelector(".comment-section");
            section.style.display = section.style.display === "none" ? "block" : "none";
          });
        });

        document.querySelectorAll(".comment-input").forEach(input => {
          input.addEventListener("keypress", e => {
            if (e.key === "Enter" && input.value.trim() !== "") {
              const i = input.getAttribute("data-index");
              posts[i].comments.push(input.value.trim());
              input.value = "";
              savePosts();
              renderPosts();
            }
          });
        });

        document.querySelectorAll(".delete-comment").forEach(btn => {
          btn.addEventListener("click", () => {
            const pi = btn.getAttribute("data-pindex");
            const ci = btn.getAttribute("data-cindex");
            posts[pi].comments.splice(ci, 1);
            savePosts();
            renderPosts();
          });
        });
      }

      renderPosts();
    });
  </script>
</body>

</html>
