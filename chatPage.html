<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WeChat Bubble</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
    }

    .chat-wrapper {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .message {
      display: flex;
      max-width: 70%;
    }

    .message.left {
      flex-direction: row;
      align-self: flex-start;
    }

    .message.right {
      flex-direction: row-reverse;
      align-self: flex-end;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .bubble {
      position: relative;
      padding: 12px 16px;
      font-size: 15px;
      border-radius: 10px;
      margin: 0 10px;
      line-height: 1.4;
    }

    /* Left bubble - white with left-top tail */
    .message.left .bubble {
      background: #ffffff;
      border: 1px solid #e0e0e0;
    }

    .message.left .bubble::before {
      content: "";
      position: absolute;
      left: -10px;
      top: 12px;
      width: 0;
      height: 0;
      border: 6px solid transparent;
      border-right-color: #ffffff;
    }

    /* Right bubble - green with right-top tail */
    .message.right .bubble {
      background: #9eea6a;
    }

    .message.right .bubble::before {
      content: "";
      position: absolute;
      right: -10px;
      top: 12px;
      width: 0;
      height: 0;
      border: 6px solid transparent;
      border-left-color: #9eea6a;
    }

    .input-area {
      border-top: 1px solid #ddd;
      background: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    .input-area button {
      margin-left: 10px;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      background: #4caf50;
      color: white;
      border-radius: 20px;
      cursor: pointer;
    }
    .chat-header {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      height: 56px;
      background-color: white;
      border-bottom: 1px solid #ddd;
      font-size: 18px;
      font-weight: bold;
    }

    .chat-title {
      position: absolute;
      left: 0;
      right: 0;
      text-align: center;
      line-height: 56px;
      font-size: 18px;
      color: #333;
    }

    .back-btn {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    .chat-header {
      position: sticky;
      top: 0;
      z-index: 10; /* Á°Æ‰øùÂú®ÊúÄ‰∏äÂ±Ç */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 56px;
      background-color: white;
      border-bottom: 1px solid #ddd;
      font-size: 18px;
      font-weight: bold;
    }

    .chat-title {
      position: absolute;
      left: 0;
      right: 0;
      text-align: center;
      line-height: 56px;
      font-size: 18px;
      color: #333;
    }

    .back-btn {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      z-index: 11; /* Á°Æ‰øùÈ´ò‰∫éÂÖ∂‰ªñÂÖÉÁ¥† */
    }

  </style>
</head>
<body>

  <div class="chat-wrapper">
    <div class="chat-header">
      <button class="back-btn" onclick="window.history.back()">‚Üê</button>
      <div class="chat-title" id="chatTitle">Chat</div>
    </div>

    <div class="chat-container">
      <div class="message left">
        <div class="avatar">A</div>
        <div class="bubble">Hi!</div>
      </div>

      <div class="message right">
        <div class="avatar">Me</div>
        <div class="bubble">Hello! It's nice to meet youüëç</div>
      </div>
    </div>

    <div class="input-area">
      <input type="text" id="chatInput" placeholder="Type a message...">
      <button id="sendBtn">Send</button>
    </div>
  </div>
  <script>
    function getUserName() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('user') || 'Anonymous';
    }

    document.addEventListener("DOMContentLoaded", () => {
      const user = getUserName();

      const leftAvatar = document.querySelector(".message.left .avatar");
      const leftBubble = document.querySelector(".message.left .bubble");

      if (leftAvatar) leftAvatar.textContent = user;
      if (leftBubble) leftBubble.textContent = `Hi, I'm ${user}`;
    });
  </script>
  <script>
    function getUserName() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('user') || 'Anonymous';
    }

    document.addEventListener("DOMContentLoaded", () => {
      const user = getUserName();

      document.getElementById("chatTitle").textContent = user;

      const leftAvatar = document.querySelector(".message.left .avatar");
      const leftBubble = document.querySelector(".message.left .bubble");

      if (leftAvatar) leftAvatar.textContent = user;
      if (leftBubble) leftBubble.textContent = `Hi, I'm ${user}`;

      // ÁÇπÂáª send ÂêéÊ∑ªÂä†Ê∂àÊÅØÊ∞îÊ≥°
      const sendBtn = document.getElementById("sendBtn");
      const input = document.getElementById("chatInput");
      const chatContainer = document.querySelector(".chat-container");

      sendBtn.addEventListener("click", () => {
        const text = input.value.trim();
        if (!text) return;

        const messageDiv = document.createElement("div");
        messageDiv.className = "message right";
        messageDiv.innerHTML = `
        <div class="avatar">Me</div>
        <div class="bubble">${text}</div>
      `;
        chatContainer.appendChild(messageDiv);
        input.value = "";
        chatContainer.scrollTop = chatContainer.scrollHeight; // ÊªöÂà∞Â∫ïÈÉ®
      });
      input.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendBtn.click();
      });

    });
  </script>

</body>
</html>
