<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Friend Profile</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 40px;
      font-family: Arial, sans-serif;
      background: white;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      position: relative;
    }

    .add-friend-btn {
      position: absolute;
      right: 0;
      top: 0;
      background-color: #2C2C2C;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .close-btn {
      position: fixed;
      right: 16px;
      top: 16px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      line-height: 1;
    }

    .avatar {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      margin-bottom: 40px;
    }

    .avatar-icon {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: 2px solid #4F378A;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .avatar-icon::before {
      content: "üë§";
      font-size: 28px;
      color: #4F378A;
    }

    .info-row {
      display: flex;
      align-items: center;
      margin-bottom: 24px;
    }

    .info-row label {
      width: 100px;
      font-size: 16px;
      color: #222;
    }

    .info-row span {
      font-size: 16px;
      color: #111;
    }

    .info-text {
      display: flex;
      align-items: flex-start;
    }

    .info-text label {
      width: 100px;
      font-size: 16px;
      color: #222;
      margin-top: 6px;
    }

    .info-box {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: 1px solid black;
      background: white;
      min-height: 150px;
      white-space: pre-wrap;
    }

    @media (max-width: 600px) {
      .add-friend-btn {
        position: static;
        display: block;
        margin-left: auto;
        margin-bottom: 20px;
      }

      .info-row,
      .info-text {
        flex-direction: column;
        align-items: flex-start;
      }

      .info-row label,
      .info-text label {
        width: 100%;
        margin-bottom: 6px;
      }

      .info-box {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="close-btn" onclick="window.history.back()">√ó</button>
    <button class="add-friend-btn">Add Friend</button>

    <div class="avatar">
      <div class="avatar-icon"></div>
    </div>

    <div class="info-row">
      <label>Username:</label>
      <span id="profile-username">TD</span>
    </div>

    <div class="info-row">
      <label>Email:</label>
      <span>1234@gmail.com</span>
    </div>

    <div class="info-text">
      <label>Self-info:</label>
      <div class="info-box">
        I'm <span id="info-username">TD</span>, a proud card game master and part-time wizard of spreadsheets. Love coffee and concurrency ‚òï‚ú®
      </div>
    </div>
  </div>

  <script>
    // Ëé∑Âèñ URL ‰∏≠ÁöÑ user ÂèÇÊï∞Âπ∂ÊòæÁ§∫
    const params = new URLSearchParams(window.location.search);
    const user = params.get('user') || 'Unknown';
    document.getElementById('profile-username').innerText = user;
    // ÂêåÊ≠• info-box ‰∏≠ ‚ÄúI'm <name>‚Äù ÁöÑÂêçÂ≠ó
    const infoNameEl = document.getElementById('info-username');
    if (infoNameEl) infoNameEl.innerText = user;
  
    // ÁÇπÂáª Add Friend
    document.querySelector('.add-friend-btn').addEventListener('click', function() {
      if (!user) return;
      let friends = JSON.parse(localStorage.getItem('friends') || '[]');
      if (!friends.includes(user)) {
        friends.push(user);
        localStorage.setItem('friends', JSON.stringify(friends));
        alert(user + ' has been added to your friends list!');
      } else {
        alert(user + ' is already in your friends list.');
      }
      // ÂõûÂà∞‰∏ªÈ°µÈù¢‰ª•Â±ïÁ§∫ÊúÄÊñ∞ÂàóË°®
      window.location.href = 'main.html';
    });
  </script>
  
</body>
</html>
