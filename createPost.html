<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Post</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: white;
            height: 100%;
        }

        .page-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            padding: 40px;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 24px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            background: none;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding-top: 60px;
            /* to avoid overlap with close button */
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .input-topic {
            font-size: 24px;
            padding: 20px;
            border: 1px solid black;
            width: 100%;
        }

        .textarea-content {
            font-size: 24px;
            padding: 20px;
            height: 280px;
            border: 1px solid black;
            width: 100%;
            resize: none;
        }

        .textarea-wrapper {
            position: relative;
        }

        .image-icon {
            position: absolute;
            bottom: 16px;
            left: 16px;
            width: 36px;
            height: 36px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            cursor: pointer;
        }

        .image-icon::before {
            content: "üñºÔ∏è";
        }

        .btn-publish {
            width: 120px;
            height: 48px;
            font-size: 16px;
            background: white;
            border: 1px solid #999;
            border-radius: 4px;
            color: black;
            cursor: pointer;
        }

        @media (max-width: 600px) {

            .input-topic,
            .textarea-content {
                font-size: 18px;
                padding: 16px;
            }
        }
    </style>
</head>

<body>

    <div class="page-wrapper">
        <!-- Page-level close button -->
        <button class="close-btn" >‚úï</button>

        <div class="container">
        <form onsubmit="submitPost(event)">
            <!-- Topic input -->
            <input type="text" class="input-topic" placeholder="Topic..." />
        
            <!-- Content textarea with icon -->
            <div class="textarea-wrapper">
                <textarea class="textarea-content" placeholder="content..."></textarea>
                <div class="image-icon" title="Add image"></div>
            </div>
        
            <!-- Publish button -->
            <button type="submit" class="btn-publish">Publish</button>
        </form>

        </div>
    </div>
    <script>
       function submitPost(e) {
            e.preventDefault();
            const title = document.querySelector(".input-topic").value;
            const content = document.querySelector(".textarea-content").value;

            if (!title.trim() || !content.trim()) {
                alert("Please fill in both topic and content.");
                return;
            }

            const newPost = { title, content };
            const existingPosts = JSON.parse(localStorage.getItem("posts") || "[]");
            existingPosts.push(newPost);
            localStorage.setItem("posts", JSON.stringify(existingPosts));

            // Ë∑≥ËΩ¨Âà∞ forumPage.html È°µÈù¢
            window.location.href = "forumPage.html";
        }

    </script>

</body>

</html>
