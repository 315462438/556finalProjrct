<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fullscreen Map with Paths</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: white;
    }

    body {
      display: flex;
      flex-direction: column;
      border: 4px solid rebeccapurple;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 12px 2vw;
      background: white;
      gap: 12px;
    }

    .location-icon {
      font-size: 24px;
      margin-right: 12px;
    }

    .search-box {
      flex: 1;
    }

    .search-box input {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      margin-left: auto;
      color: #333;
      padding: 8px;
      transition: transform 0.2s ease;
    }

    .close-btn:hover {
      transform: scale(1.2);
    }

    .main {
      flex: 1;
      display: flex;
      gap: 16px;
      padding: 16px;
      box-sizing: border-box;
    }

    .map-area {
      flex: 2;
      background: #e2e2e2;
      border-radius: 6px;
      position: relative;
      overflow: hidden;
    }

    /* SVG for path lines */
    .map-paths {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .map-icon,
    .avatar,
    .name {
      position: absolute;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .map-icon img {
      width: 32px;
      height: 32px;
    }

    .avatar-circle {
      width: 50px;
      height: 50px;
      background: white;
      border-radius: 50%;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .avatar-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .name {
      font-size: 14px;
      margin-top: 4px;
      color: #000;
    }

    .friend-list {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: white;
      padding: 16px;
      box-sizing: border-box;
    }

    .friend-list h2 {
      font-size: 24px;
      margin-bottom: 16px;
    }

    .friend-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px 12px;
      margin-bottom: 12px;
    }

    .friend-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .friend-left .avatar-circle {
      border: 1px solid rebeccapurple;
    }

    .friend-left span {
      font-size: 16px;
    }

    .friend-item button {
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 14px;
    }

    /* Map positions */
    .map .TD {
      top: 25%;
      left: 20%;
    }

    .map .Wang {
      top: 60%;
      left: 20%;
    }

    .map .Yolanda {
      top: 50%;
      left: 85%;
    }

    .map .Anqu {
      top: 25%;
      left: 65%;
    }

    .map .center-icon {
      top: 50%;
      left: 50%;
    }

    @media (max-width: 768px) {
      .friend-list h2 {
        font-size: 20px;
      }

      .friend-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .friend-item button {
        margin-top: 8px;
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <!-- Top bar -->
  <div class="header">
    <div class="location-icon">üìç</div>
    <!-- <div class="search-box">
      <input type="text" placeholder="Hinted search text" />
    </div> -->
    <button class="close-btn" onclick="window.location.href='main.html'">‚úñ</button>
  </div>

  <!-- Main content -->
  <div class="main">
    <!-- Map area -->
    <div class="map-area map">

      <!-- üü£ PATHS (SVG LINES) -->
      <svg class="map-paths" xmlns="http://www.w3.org/2000/svg">
        <line x1="20%" y1="25%" x2="65%" y2="25%" stroke="#6a0dad" stroke-width="2" stroke-dasharray="5" />
        <line x1="20%" y1="25%" x2="20%" y2="60%" stroke="#6a0dad" stroke-width="2" />
        <line x1="20%" y1="60%" x2="85%" y2="50%" stroke="#6a0dad" stroke-width="2" />
        <line x1="85%" y1="50%" x2="65%" y2="25%" stroke="#6a0dad" stroke-width="2" stroke-dasharray="5" />
      </svg>

      <!-- Center icon -->
      <div class="map-icon center-icon">
        <img src="https://img.icons8.com/ios-filled/50/000000/map.png" alt="Map">
      </div>

      <!-- TD -->
      <div class="map-icon TD">
        <img src="https://img.icons8.com/ios-filled/50/000000/marker.png" alt="Pin" />
      </div>
      <div class="avatar TD">
        <a href="profile(1).html?user=TD">
          <div class="avatar-circle">
            <img src="https://img.icons8.com/ios-filled/50/800080/user.png" />
          </div>
          <div class="name">TD</div>
        </a>
      </div>

      <!-- Wang -->
      <div class="map-icon Wang">
        <img src="https://img.icons8.com/ios-filled/50/000000/marker.png" alt="Pin" />
      </div>
      <div class="avatar Wang">
        <a href="profile(1).html?user=Wang">
          <div class="avatar-circle">
            <img src="https://img.icons8.com/ios-filled/50/800080/user.png" />
          </div>
          <div class="name">Wang Chu</div>
        </a>
      </div>

      <!-- Yolanda -->
      <div class="map-icon Yolanda">
        <img src="https://img.icons8.com/ios-filled/50/000000/marker.png" alt="Pin" />
      </div>
      <div class="avatar Yolanda">
        <a href="profile(1).html?user=Yolanda">
          <div class="avatar-circle">
            <img src="https://img.icons8.com/ios-filled/50/800080/user.png" />
          </div>
          <div class="name">Yolanda</div>
        </a>
      </div>

      <!-- Anqu -->
      <div class="map-icon Anqu">
        <img src="https://img.icons8.com/ios-filled/50/000000/marker.png" alt="Pin" />
      </div>
      <div class="avatar Anqu">
        <a href="profile(1).html?user=Anqu">
          <div class="avatar-circle">
            <img src="https://img.icons8.com/ios-filled/50/800080/user.png" />
          </div>
          <div class="name">Anqu</div>
        </a>
      </div>

    </div>

    <!-- Friend List -->
    <div class="friend-list">
      <h2>Friend List</h2>
    </div>
  </div>

  <script>
    function startChat(name) {
      window.location.href = `chatPage.html?user=${encodeURIComponent(name)}`;
    }

    document.addEventListener("DOMContentLoaded", () => {
      // 1) ÁîüÊàêÊàñÂä†ËΩΩÂ§¥ÂÉèÊò†Â∞Ñ
      let avatarMap = JSON.parse(localStorage.getItem('friendAvatars') || '{}');
      const friendNames = JSON.parse(localStorage.getItem('friends') || '[]');
      friendNames.forEach(name => {
        if (!avatarMap[name]) {
          avatarMap[name] = `https://i.pravatar.cc/150?img=${Math.floor(Math.random() * 70) + 1}`;
        }
      });
      localStorage.setItem('friendAvatars', JSON.stringify(avatarMap));

      // 2) Êõ¥Êñ∞Âú∞ÂõæËäÇÁÇπ‰∏äÁöÑÂ§¥ÂÉè
      ['TD', 'Wang', 'Yolanda', 'Anqu'].forEach(key => {
        const imgEl = document.querySelector(`.avatar.${key} .avatar-circle img`);
        if (imgEl && avatarMap[key]) {
          imgEl.src = avatarMap[key];
        }
      });

      // 3) Ê∏≤ÊüìÂè≥‰æßÂ•ΩÂèãÂàóË°®
      const container = document.querySelector('.friend-list');
      friendNames.forEach(name => {
        const url = avatarMap[name];
        const item = document.createElement('div');
        item.className = 'friend-item';
        item.innerHTML = `
          <div class="friend-left">
            <div class="avatar-circle">
              <img src="${url}" alt="${name}">
            </div>
            <span>${name}</span>
          </div>
          <button onclick="startChat('${name}')">Chat</button>
        `;
        container.appendChild(item);
      });
    });
  </script>
</body>

</html>
